<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>편대클럽 룰렛</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            touch-action: manipulation;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin: 10px 0 20px 0;
            color: #1a2a6c;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgba(26, 42, 108, 0.1);
            border-radius: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a2a6c;
            box-shadow: 0 0 10px rgba(26, 42, 108, 0.1);
        }

        button {
            padding: 12px 20px;
            background-color: #1a2a6c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            -webkit-appearance: none;
            touch-action: manipulation;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        #itemList {
            margin: 20px 0;
            padding: 0 10px;
            list-style: none;
        }

        #itemList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        #itemList li:hover {
            transform: translateX(5px);
        }

        .delete-btn {
            background-color: #b21f1f;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:active {
            background-color: #8b0000;
        }

        #roulette {
            width: 100%;
            max-width: 300px;
            aspect-ratio: 1;
            margin: 20px auto;
            position: relative;
        }

        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #1a2a6c;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));
            z-index: 10;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            background: white;
        }

        .button-container {
            text-align: center;
            margin: 20px 0;
        }

        #startBtn {
            display: inline-block;
            width: auto;
            min-width: 120px;
            max-width: 200px;
            margin: 20px 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #1a2a6c;
            box-shadow: 0 4px 15px rgba(26, 42, 108, 0.2);
        }

        #resetBtn {
            display: inline-block;
            width: auto;
            min-width: 120px;
            max-width: 200px;
            margin: 20px 10px;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #b21f1f;
            box-shadow: 0 4px 15px rgba(178, 31, 31, 0.2);
        }

        #startBtn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        #startBtn:active:not(:disabled) {
            background-color: #141e4d;
        }

        #result {
            margin: 20px 0;
            padding: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            min-height: 60px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: #1a2a6c;
        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }

            h1 {
                font-size: 20px;
            }

            input, button {
                font-size: 14px;
            }

            #itemList li {
                font-size: 14px;
            }

            .delete-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>편대클럽 룰렛</h1>
        
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="항목 입력">
            <button onclick="addItem()">추가</button>
        </div>

        <ul id="itemList"></ul>

        <div id="roulette">
            <div class="arrow"></div>
            <canvas id="rouletteCanvas"></canvas>
        </div>

        <div class="button-container">
            <button onclick="startRoulette()" id="startBtn">시작</button>
            <button onclick="resetRoulette()" id="resetBtn">초기화</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        let items = [];
        let isSpinning = false;
        const canvas = document.getElementById('rouletteCanvas');
        const ctx = canvas.getContext('2d');

        function setCanvasSize() {
            const container = document.getElementById('roulette');
            const size = container.clientWidth;
            canvas.width = size;
            canvas.height = size;
            drawRoulette();
        }

        window.addEventListener('resize', setCanvasSize);
        setCanvasSize();

        let currentRotation = 0;
        let targetRotation = 0;

        function addItem() {
            const input = document.getElementById('itemInput');
            const value = input.value.trim();
            
            if (value) {
                items.push(value);
                input.value = '';
                updateItemList();
                drawRoulette();
            }
            input.focus();
        }

        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        function deleteItem(index) {
            items.splice(index, 1);
            updateItemList();
            drawRoulette();
        }

        function updateItemList() {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            
            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '삭제';
                deleteBtn.className = 'delete-btn';
                deleteBtn.onclick = () => deleteItem(index);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        function drawRoulette() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (items.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2 - 10;
            const anglePerItem = (Math.PI * 2) / items.length;

            for (let i = 0; i < items.length; i++) {
                const startAngle = i * anglePerItem + currentRotation;
                const endAngle = (i + 1) * anglePerItem + currentRotation;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = `hsl(${(360 / items.length) * i}, 70%, 70%)`;
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(startAngle + anglePerItem / 2);
                ctx.textAlign = 'right';
                ctx.fillStyle = 'black';
                ctx.font = `${Math.min(16, radius / 8)}px Arial`;
                ctx.fillText(items[i], radius - 20, 5);
                ctx.restore();
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
            ctx.fillStyle = '#1a2a6c';
            ctx.fill();
        }

        function startRoulette() {
            if (items.length < 2 || isSpinning) return;

            isSpinning = true;
            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;

            if (navigator.vibrate) {
                navigator.vibrate(100);
            }

            const spins = 5 + Math.random() * 5;
            targetRotation = currentRotation + (Math.PI * 2 * spins);
            const duration = 5000;
            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);

                const easing = 1 - Math.pow(1 - progress, 3);
                currentRotation = startRotation + (targetRotation - startRotation) * easing;

                drawRoulette();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    startBtn.disabled = false;
                    showResult();
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 100, 100]);
                    }
                }
            }

            animate();
        }

        function resetRoulette() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            items = [];
            currentRotation = 0;
            targetRotation = 0;
            
            updateItemList();
            drawRoulette();
            
            document.getElementById('result').textContent = '';
            document.getElementById('itemInput').focus();
        }

        function showResult() {
            const anglePerItem = (Math.PI * 2) / items.length;
            const normalizedRotation = (currentRotation + Math.PI * 1.5) % (Math.PI * 2);
            const winningIndex = Math.floor(normalizedRotation / anglePerItem);
            
            document.getElementById('result').textContent = `당첨: ${items[winningIndex]}`;
        }

        drawRoulette();
    </script>
</body>
</html>
